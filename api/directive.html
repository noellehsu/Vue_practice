<div id="app">
  <input type="email" v-model="email" v-focus v-validation="{className:'form-control'}">
</div>

<script>
  // 官方文件 https://cn.vuejs.org/v2/guide/custom-directive.html


Vue.directive('focus', {
  // 当被绑定的元素插入到 DOM 中
  inserted: function (el) {
    // 聚焦元素
    el.focus()
  }
})



Vue.directive('validation', {
  //Vnode是Vue編譯生成的節點
  //鉤子函數還可以調用其他參數，可以參考官方文件
  //每次當VNode更新時會呼叫update
  update:function(el, binding, vnode){
    console.log('update', el, binding, vnode);
    var value = el.value;   //從input取值
    console.log(value);
    //email的正規表達式
    var re = /^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;
    console.log(value, re.test(value))
    
    if(!re.test(value)){
      el.className = 'form-control is-invalid'  //框框是紅色(代表格式錯誤)
    }
    else{
      el.className = 'form-control is-valid'
    }

  },
  //bind只會調用一次，也就是第一次綁定時
  bind: function(el, binding, vnode) {
    console.log('bind', el, binding, vnode);  
    //binding裡面包含name,value..等屬性
    el.className = binding.value.className;

    //如何取emil的值?
    //尋找當前的 model 名稱(可以從console裡面去觀察)
    //這個currentModel取到的值就是email
    var currentModel = vnode.data.directives.find(function(item){
      return item.name === 'model'
    }).expression
    var value = vnode.context[currentModel]
    console.log(currentModel,value) 

  }
});

var app = new Vue({
  el: '#app',
  data: {
    email: 'a@gmail.com',
  },
  mounted: function() {
    console.log('Vue init:', this)
  }
});
</script>
